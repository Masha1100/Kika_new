						<img src="/img/best.png" alt="kika-salon"/>
					</figure>
				</div>
			</div>
			<section class="kikavideo">

					<p class="kikavideo__subtitle">Collections</p>

						<video width="100%" height="100%" controls>
							<source src="img/movie.mp4" type="video/mp4">
							<source src="img/movie.ogg" type="video/ogg">
						</video>
					</div>
				</div>
			</section>
			<section class="video">
